<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pygame Snake with PyTorch AI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.2/full/pyodide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>
<body>
    <canvas id="pygame-canvas"></canvas>
    <div class="mode-container">
        <label for="ai-mode">AI Mode:</label>
        <select id="ai-mode">
            <option value="image">Image</option>
            <option value="simple">Simple</option>
            <option value="sensor">Sensor</option>
        </select>
    </div>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="ai-toggle">
            <span class="slider round"></span>
        </label>
        <span>AI Control</span>
    </div>

    <script src="ai_model.js"></script>
    <script>
        async function main() {
            let pyodide = await loadPyodide();
            // load pygame-ce via Pyodide-built package
            await pyodide.loadPackage("pygame-ce");

            // expose Python controls
            await pyodide.runPythonAsync(`
from main import toggle_ai, set_mode
from pyodide.ffi import create_proxy
js_toggle_ai = create_proxy(toggle_ai)
js_set_mode = create_proxy(set_mode)
            `);
            let js_toggle_ai = pyodide.globals.get('js_toggle_ai');
            let js_set_mode = pyodide.globals.get('js_set_mode');

            const aiToggle = document.getElementById('ai-toggle');
            aiToggle.addEventListener('change', (event) => {
                js_toggle_ai(event.target.checked);
            });
            const modeSelect = document.getElementById('ai-mode');
            modeSelect.addEventListener('change', (event) => {
                js_set_mode(event.target.value);
            });

            let response = await fetch('main.py');
            let main_py = await response.text();
            pyodide.runPython(main_py);
        }
        main();
    </script>
</body>
</html>
