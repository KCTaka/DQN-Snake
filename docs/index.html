<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - JS Pytorch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-pytorch/0.7.2/js-pytorch-browser.js"
        integrity="sha512-l22t7GnqXvHBMCBvPUBdFO2TEYxnb1ziCGcDQcpTB2un16IPA4FE5SIZ8bUR+RwoDZGikQkWisO+fhnakXt9rg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <h1>Snake Game Training with js-pytorch</h1>
    <div id="container">
        <div id="game-container">
            <h2>Game</h2>
            <canvas id="game-canvas" width="400" height="400"></canvas>
        </div>
        <div id="controls-and-plot-container">
            <div id="controls">
                <h2>Controls</h2>
                <label for="mode-select">Select Mode:</label>
                <select id="mode-select">
                    <option value="simple">Simple</option>
                    <option value="sensor">Sensor</option>
                </select>
                <button id="start-btn">Start Training</button>
                <div id="stats">
                    <p>Episode: <span id="episode-count">0</span></p>
                    <p>Score: <span id="current-score">0</span></p>
                    <p>Avg Score: <span id="avg-score">0.00</span></p>
                </div>
            </div>
            <div id="plot-container">
                <h2>Training Progress</h2>
                <canvas id="plot-canvas" width="600" height="400"></canvas>
            </div>
        </div>
    </div>

    <!-- Third-party libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Project scripts -->
    <script src="js/plotter.js"></script>
    <script src="js/game.js"></script>
    <script src="js/model.js"></script>
    <script src="js/states.js"></script>
    <script src="js/trainer.js"></script>
    <script src="js/main.js" type="module"></script>
</body>

</html>
